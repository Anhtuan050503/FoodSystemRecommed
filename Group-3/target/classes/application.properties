# ===============================
# CẤU HÌNH KẾT NỐI DATABASE (JDBC)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/food_social_network?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# ===============================
# CẤU HÌNH JPA / HIBERNATE (Tự động tạo bảng)
# ===============================
# update: Tự động tạo bảng nếu chưa có, hoặc cập nhật nếu có thay đổi
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# CẤU HÌNH KHÁC (LOG & SERVER)
# ===============================
# Tắt banner Spring Boot
spring.main.banner-mode=off

# Log gọn gàng hơn
logging.pattern.console=%clr(%5p) %clr(---){faint} %clr([%t]){faint} %clr(%-40.40logger{39}){cyan} : %m%n

# Lưu ý: Trong quá trình phát triển (Dev), bạn nên để log mức INFO hoặc ERROR để biết nếu kết nối DB bị lỗi
logging.level.root=INFO
logging.level.com.tuanzeebee=INFO

server.port=8080

# ===============================
# CẤU HÌNH UPLOAD FILE (Resource tĩnh)
# ===============================
# Cho phép truy cập thư mục uploads
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/
# Kích thước file tối đa
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# CẤU HÌNH PYTHON
# ===============================
python.path=py
python.script.path=templates/python