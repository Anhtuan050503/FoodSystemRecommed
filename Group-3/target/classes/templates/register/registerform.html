<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1543339308-43e59d6b73a6');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            padding: 30px;
            max-height: 95vh;
            overflow-y: auto; /* Cho phép cuộn nếu màn hình nhỏ */
        }

        .register-header { text-align: center; margin-bottom: 25px; }
        .register-header h1 { color: #27ae60; font-size: 28px; margin-bottom: 5px; font-weight: bold; }
        .register-header p { color: #7f8c8d; font-size: 14px; }

        .input-group { margin-bottom: 15px; }
        .input-row { display: flex; gap: 15px; }
        .input-row .input-group { flex: 1; }

        .input-group label { display: block; margin-bottom: 6px; color: #34495e; font-weight: 600; font-size: 13px; }
        .input-group input {
            width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 6px;
            font-size: 14px; transition: border 0.3s;
        }
        .input-group input:focus { border-color: #27ae60; outline: none; box-shadow: 0 0 5px rgba(39, 174, 96, 0.2); }
        
        /* Style cho thông báo lỗi */
        .error-message { color: #e74c3c; font-size: 12px; margin-top: 5px; font-weight: 500; }
        .is-invalid { border-color: #e74c3c !important; }

        .terms { margin-bottom: 20px; font-size: 13px; color: #7f8c8d; display: flex; align-items: center; gap: 8px; }
        .terms a { color: #27ae60; text-decoration: none; font-weight: 600; }
        .terms a:hover { text-decoration: underline; }

        .register-btn {
            width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none;
            border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-btn:hover { background-color: #219652; }

        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #7f8c8d; }
        .login-link a { color: #27ae60; text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h1>Culinary Journey</h1>
        <p>Create your account to start your food adventure</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="POST" novalidate>

        <div th:if="${registrationError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${registrationError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstname" 
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" 
                       placeholder="First name" required>
                <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastname" 
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                       placeholder="Last name" required>
                <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" 
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                   placeholder="Enter your email address" required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" 
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                   placeholder="Choose a username" required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" 
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                   placeholder="Create a password" required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="register-btn">Create Account</button>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Log in</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
