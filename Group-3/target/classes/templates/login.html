<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 360px;
            padding: 40px;
        }

        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #e74c3c; font-size: 28px; margin-bottom: 10px; font-weight: bold; }
        .login-header p { color: #7f8c8d; font-size: 14px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #34495e; font-weight: 500; }
        .input-group input {
            width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 5px;
            font-size: 14px; transition: border 0.3s;
        }
        .input-group input:focus { border-color: #e74c3c; outline: none; box-shadow: 0 0 5px rgba(231, 76, 60, 0.2); }

        .remember-forgot { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 14px; }
        .remember-forgot a { color: #e74c3c; text-decoration: none; }
        .remember-forgot a:hover { text-decoration: underline; }

        .login-btn {
            width: 100%; padding: 12px; background-color: #e74c3c; color: white; border: none;
            border-radius: 5px; font-size: 16px; font-weight: 500; cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover { background-color: #c0392b; }

        .signup-link { text-align: center; margin-top: 20px; font-size: 14px; color: #7f8c8d; }
        .signup-link a { color: #e74c3c; text-decoration: none; font-weight: 500; }
        .signup-link a:hover { text-decoration: underline; }
        
        /* Ghi đè style của Bootstrap alert */
        .alert { padding: 10px; font-size: 14px; margin-bottom: 20px; border-radius: 5px; }
        
        /* Ẩn thông báo lỗi JS mặc định */
        #jsErrorMessage { display: none; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>Tasty Delights</h1>
        <p>Sign in to discover delicious recipes</p>
    </div>

    <!-- Thêm id="loginForm" và novalidate -->
    <form id="loginForm" th:action="@{/authenticateTheUser}" method="POST" novalidate onsubmit="return validateForm()">

        <!-- 1. Thông báo đăng ký thành công -->
        <div th:if="${successMessage}" class="alert alert-success text-center alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 2. Thông báo đăng nhập sai (Spring Security) -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid username or password.
        </div>

        <!-- 3. Thông báo lỗi để trống (JavaScript sẽ bật cái này lên) -->
        <div id="jsErrorMessage" class="alert alert-danger text-center">
            Please fill out this field
        </div>

        <!-- 4. Thông báo logout -->
        <div th:if="${param.logout}" class="alert alert-info text-center">
            You have been logged out.
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <!-- Xóa required -->
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <!-- Xóa required -->
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="remember-forgot">
            <div>
                <input type="checkbox" id="remember" name="remember-me">
                <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="signup-link">
            Don't have an account? <a th:href="@{/register}">Sign up</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script kiểm tra rỗng -->
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorDiv = document.getElementById("jsErrorMessage");

        // Nếu username hoặc password bị trống
        if (username.trim() === "" || password.trim() === "") {
            // Hiện thông báo lỗi
            errorDiv.style.display = "block";
            // Chặn không cho submit form
            return false;
        }
        
        // Nếu đầy đủ thì cho phép submit
        errorDiv.style.display = "none";
        return true;
    }
</script>

</body>
</html>
